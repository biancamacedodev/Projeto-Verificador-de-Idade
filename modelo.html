        <h1>Verifique sua Idade</h1>
        <span class ="fa-solid fa-check" ></span>
    </header>
        <section>
<div>
    <p>Ano de Nascimento:
        <input type="number" name="txtano" id="ano" min="0">
    </p>
    <p>Sexo:
        <input type="radio" name="radsex" id="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="radsex" id="feminino" checked>
        <label for="feminino">Feminino</label>
    </p>
    <p>
        <input id="botao" type="button" value="verificar" onclick="verificar()">
        
    </p>
</div>
<div id="res">
  Preencha os dados acima para ver o resultado!
